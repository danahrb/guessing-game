<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries Guessing Game</title>
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="js/app.js"></script>
  
</head>
<body>
  <div class="container">
    <h1>Countries Guessing Game</h1>
    <img class="country-image" src="" alt="Country Flag">
    <input type="text" maxlength="10" placeholder="Enter your guess" />
    <button class="start">Start</button>
    <button class="check" >Check</button>
    <p class="guess"></p>
    <p class="hint"></p>
  </div>

</body>
</html>
